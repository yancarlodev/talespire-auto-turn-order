<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="icon" href="./img/dnd_logo.svg">
        <script defer src="./src/script.js"></script>
        <title>Auto Turn Order</title>
    </head>

    <body>
        <div class="credits-modal">
            <div class="credits-card">
                <img class="close-icon" src="./img/x-icon.svg" alt="close modal icon">
                <div class="person-section">
                    <h2 class="designation">UI Design</h2>
                    <h3 class="autor-name">Carlos Henrique</h3>
                    <ul class="link-list">
                        <li><a class="external-link" target="_blank" href="https://carloshbrands.com.br/">Website</a></li>
                        <li><a class="external-link" target="_blank" href="https://www.linkedin.com/in/carloshbrands?originalSubdomain=br">LinkedIn</a></li>
                    </ul>
                </div>
                <hr>
                <div class="person-section">
                    <h2 class="designation">Front-end</h2>
                    <h3 class="autor-name">Yan Carlo</h3>
                    <ul class="link-list">
                        <li><a class="external-link" target="_blank" href="https://github.com/yancarlodev">Github</a></li>
                        <li><a class="external-link" target="_blank" href="https://www.linkedin.com/in/yancarlodev/">LinkedIn</a></li>
                    </ul>
                </div>
                <hr>
                <div class="person-section">
                    <h2 class="designation">Back-end</h2>
                    <h3 class="autor-name">Gabriel Ara√∫jo</h3>
                    <ul class="link-list">
                        <li><a class="external-link" target="_blank" href="https://github.com/araujooj">Github</a></li>
                        <li><a class="external-link" target="_blank" href="https://www.linkedin.com/in/araujooj/">LinkedIn</a></li>
                    </ul>
                </div>
                <hr>
                <div class="person-section">
                    <h2 class="designation">RollPostPlugin Author</h2>
                    <h3 class="autor-name">LordOfAshes</h3>
                    <ul class="link-list">
                        <li><a class="external-link" target="_blank" href="">Github</a></li>
                        <li><a class="external-link" target="_blank" href="">LinkedIn</a></li>
                        <li><a class="external-link" target="_blank" href="https://talespire.thunderstore.io/package/LordAshes/RollPostPlugin/">Plugin Page</a></li>
                    </ul>
                </div>
            </div>    
        </div>

        <main class="main-container">
            <section class="roll-tracker-container">
                <ul class="roll-list empty">
                    <h2 class="empty-text">The queue is empty...</h2>
                </ul>

                <div class="button-container">
                    <button class="list-button" id="open-queue">Open queue</button>
                    <img class="dnd-logo" src="./img/dnd_logo.svg" alt="DnD logo">
                    <button class="list-button" id="clean-list">Clean list</button>
                </div>
            </section>

            <section class="dice-roller">
                    <div class="input-container">
                        <input class="dice-input" type="text" placeholder="1d20">
                        <input class="mod-input" type="text" placeholder="+5">
                    </div>
                    <button class="roll-button"><a class="roll-link">Roll</a></button>
            </section>

            <h3 class="credits">Credits</h3>
        </main>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </body>
</html>
